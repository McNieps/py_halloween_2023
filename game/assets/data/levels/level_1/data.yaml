tilesets:
  development_tileset: &development_tileset
    path: [game, tileset, block]
    tile_size: 16
    margin: 0
    spacing: 0


tilemaps:
  terrain:
    collidable_tiles: [0]
    tileset: *development_tileset

  background_1:
    parallax_depth: 0.5
    tileset: *development_tileset

  background_2:
    parallax_depth: 0
    tileset: *development_tileset

  foreground:
    parallax_depth: 2
    tileset: *development_tileset


entities:
  - monster:
      position: [0, 0]
      speed: 500


triggers:
  - music:
      zone: [0, 0, 0, 0]
